<section class="reviews section">
  <div class="reviews-wrapper container">
    <h2 class="section-title reviews-title">Reviews</h2>

    <div class="reviews-swiper swiper">
      <ul class="reviews-list swiper-wrapper"></ul>
      <div class="js-notify notify hide">Not found</div>
    </div>
    <div class="reviews-buttons">
      <button class="reviews-buttons-item reviews-prev-btn" type="button" aria-label="Previous slide">
        <svg class="icon-arrow-reviews-left" width="24" height="24">
          <use href="/img/misc-svg/sprite-misc.svg#icon-arrow-narrow-left"></use>
        </svg>
      </button>
      <button class="reviews-buttons-item reviews-next-btn" type="button" aria-label="Next slide">
        <svg class="icon-arrow-reviews-right" width="24" height="24">
          <use href="/img/misc-svg/sprite-misc.svg#icon-arrow-narrow-right"></use>
        </svg>
      </button>
    </div>
  </div>
</section>
